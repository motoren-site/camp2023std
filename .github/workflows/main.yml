name: Build Docker container
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1

      - name: Login to Digital Ocean Registry
        uses: docker/login-action@v1
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
          password: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

      - name: Build latest
        run: docker build -t registry.digitalocean.com/containers/steinarHelloWorldApplication:latest .

      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: registry.digitalocean.com/containers/steinarHelloWorldApplication:latest

      - name: Deploy to DigitalOcean Kubernetes
        uses: matootie/dokube@v1.3.4
        with:
          clusterName: k8s-bergen
          namespace: apps
          personalAccessToken: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

